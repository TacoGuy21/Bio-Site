<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .bio-container {
            background-color: rgba(33, 33, 33, 0.342);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgb(2, 0, 33);
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 5px solid #fff;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <img class="image1.jpeg">
        <h1>Dorian</h1>
        <p>Dog Owner | Music Fan | Video Game Enjoyer</p>
        <p>I was born in 2011 and raised in henrico all my life. I enjoy video games, and am learning drawing. I play a bit of tennis (Though I stink at it), and I used to play soccer. </p>
        
    </div>
</body>
</html>
