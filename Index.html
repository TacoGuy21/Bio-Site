<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000e6;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .bio-container {
            background-color: rgba(0, 0, 0, 0.342);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 5px solid #fff;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <img class="profile-pic" src="istockphoto-1397350023-170667a.jpg">
        <h1>Dorian / Alien</h1>
        <p>Dog Lover | Soccer Master | Javascript Enthusiast</p>
        <p>I'm passionate about creating unique websites, and I love playing tennis.</p>
    </div>
</body>
</html>
